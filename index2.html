  <!-- Navbar -->
  <header>
    <div class="navbar bg-base-100 flex-wrap gap-y-4 justify-between shadow-lg">
        <a class="btn btn-ghost normal-case text-xl font-serif">
            <img src="img3.png" alt="Avatar" class="avatar inline-block align-middle w-10 h-10 rounded-full">

        </a>
      <div class="navbar-center form-control">
        <input type="search" placeholder="Search" class="input input-sm input-bordered w-auto max-w-lg" />
      </div>
      <div class="navbar-end gap-4 mx-auto md:mx-0">
        <div class="dropdown">
          <select tabindex="0" class="input input-sm input-bordered pr-16">
            <option>All categories</option>
            <option>Study Material</option>
            <option>Mattress</option>
            <option>Bucket</option>
            <option>Bicycle</option>
            <option>Headphone</option>
            <option>Sports items</option>
          </select>
        </div>
        <button id="themeToggle" class="btn btn-sm btn-accent">Theme</button>
         <script>
    const themes = ["synthwave", "winter", "dark","valentine"];
    let currentThemeIndex = 0; // Index of the initial theme

    const themeToggleBtn = document.getElementById("themeToggle");
    const htmlElement = document.querySelector("html");

    themeToggleBtn.addEventListener("click", () => {
      currentThemeIndex = (currentThemeIndex + 1) % themes.length;
      const newTheme = themes[currentThemeIndex];
      htmlElement.setAttribute("data-theme", newTheme);
    });
  </script>

      </div>
