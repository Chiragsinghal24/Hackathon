<html data-theme="winter">

<head>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Navbar -->
  <header>
    <div class="navbar bg-base-100 flex-wrap gap-y-4 justify-between shadow-lg">
      <a class="btn btn-ghost bg-opacity-50 normal-case text-xl font-serif">
        <img src="https://i.imgur.com/9AeTKkc.png" alt="Avatar" class="avatar inline-block align-middle w-8 h-8 rounded-full">
        <span class="text-black">VIT</span>
        <span class="text-red-500" style="color: #D42459;">Bazaar</span>
      </a>
      <div class="navbar-center form-control">
        <input type="search" placeholder="Search" class="input input-sm input-bordered w-auto max-w-lg" />
      </div>
      <div class="navbar-end gap-4 mx-auto md:mx-0">
        <div class="dropdown">
          <select tabindex="0" class="input input-sm input-bordered pr-16">
            <option>All categories</option>
            <option>Study Material</option>
            <option>Mattress</option>
            <option>Bucket</option>
            <option>Bicycle</option>
            <option>Headphone</option>
            <option>Sports items</option>
          </select>
        </div>
        <button id="themeToggle" class="btn btn-sm btn-accent">Theme</button>
        <script>
          const themes = ["synthwave", "winter", "dark", "valentine"];
          let currentThemeIndex = 1; // Index of the initial theme
          const themeToggleBtn = document.getElementById("themeToggle");
          const htmlElement = document.querySelector("html");
          themeToggleBtn.addEventListener("click", () => {
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            const newTheme = themes[currentThemeIndex];
            htmlElement.setAttribute("data-theme", newTheme);
          });
        </script>

      </div>
    </div>
  </header>

  <div class="flex justify-around mx-5">
    <div class="carousel carousel-center max-w-xl h-96 p-2 space-x-2 bg-neutral rounded-box ml-6 my-10 mr-5">
      <div class="carousel-item">
        <img src="https://i.imgur.com/SNZYxZw.jpg" class="h-90 object-contain rounded-box" />
      </div>
      <div class="carousel-item">
        <img src="https://i.imgur.com/1gSIztf.png" class="h-90 object-contain rounded-box" />
      </div>
      <div class="carousel-item">
        <img src="https://i.imgur.com/0QGIJ9Q.png" />
      </div>
    </div>

    <div class="hero-content text-left bg-neutral bg-opacity-50 rounded-box my-10 mr-5 text-white" style="box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), 0 1px 2px rgba(0, 0, 0, 10);">
    <div>
        <h1 class="text-5xl font-bold">â‚¹ 999.00</h1>
        <p class="pt-5">
            <h1 class="text-2xl font-bold">Description</h1>
        </p>
        <p class="py-2">Good quality mattress. Only 1 month old, Have a comforting sleep over this mattress.</p>
        <div class="tooltip tooltip-bottom" data-tip="Connect via WhatsApp">
            <button class="btn btn-primary">Connect</button>
        </div>
    </div>
</div>
