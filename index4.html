<html data-theme="winter">
<!-- Your HTML content -->

<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.1.0"></script>
    <script src="index.js" defer></script>
</head>

<body class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <header>
        <div class="navbar bg-base-100 flex-wrap gap-y-4 justify-between shadow-lg">
            <a href="/" class="btn btn-ghost normal-case text-xl font-serif">
                <img src="img3.png" alt="Avatar" class="avatar inline-block align-middle w-10 h-10 rounded-full">
                <span class="text-black" style="color: #191919;">VIT</span><span class="text-red-500"
                    style="color: #D42459;">Bazaar</span>
            </a>
            <div class="navbar-center form-control">
                <input type="search" placeholder="Search" class="input input-sm input-bordered w-auto max-w-lg" />
            </div>
            <button id="themeToggle" class="btn btn-sm btn-accent">Theme</button>
        </div>
        <script>
            const themes = ["Light", "Dark", "Cupcake", "Bumblebee", "Emerald", "Corporate", "Synthwave", "retro", "cyberpunk", "valentine", "halloween", "garden", "forest", "aqua", "lofi", "pastel", "fantasy", "wireframe", "black", "luxury", "dracula", "cmyk", "autumn", "business", "acid", "lemonade", "night", "coffee", "winter"];
            let currentThemeIndex = 0; // Index of the initial theme

            const themeToggleBtn = document.getElementById("themeToggle");
            const htmlElement = document.querySelector("html");

            themeToggleBtn.addEventListener("click", () => {
                currentThemeIndex = (currentThemeIndex + 1) % themes.length;
                const newTheme = themes[currentThemeIndex];
                htmlElement.setAttribute("data-theme", newTheme.toLowerCase());
                localStorage['theme'] = newTheme
            });
        </script>

        </div>
        </div>
    </header>

    <form id="sellForm" class="flex-1 left-box bg-base-200">
        <div class="box-container flex flex-wrap justify-between p-4 ">
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text">Mattress</span>
                    <input value="Mattress" type="radio" name="radio-10" class="radio checked:bg-red-500" checked />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text">Bucket</span>
                    <input value="Bucket" type="radio" name="radio-10" class="radio checked:bg-blue-500" />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text">Study Material</span>
                    <input value="Study Material" type="radio" name="radio-10" class="radio checked:bg-blue-500" />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text">Electronic Gadget</span>
                    <input value="Electronic Gadget" type="radio" name="radio-10" class="radio checked:bg-blue-500" />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text">Cycle</span>
                    <input value="Cycle" type="radio" name="radio-10" class="radio checked:bg-blue-500" />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text">Other Items</span>
                    <input value="Other Items" type="radio" name="radio-10" class="radio checked:bg-blue-500" />
                </label>
            </div>
        </div>

        <div class="flex flex-col md:flex-row max-w-6xl mx-auto">
            <div class="p-5 my-5 container gap-5 items-center w-full rounded-box">
                <h1 class="text-3xl text-content pb-2 font-bold ">Product Details</h1>
                <p class="text-content">Description</p>
                <textarea required id="desc" class="textarea  textarea-info w-full h-20"
                    placeholder="Write something about your product" rows="5"></textarea>
                <p>Price</p>
                <input required id="price" type="number" placeholder="Price"
                    class="input input-bordered input-accent text-primary gap-4 w-full">
                <p class="gap-4">Upload Photos</p>
                <input required type="file" id="photo"
                    class="file-input file-input-bordered file-input-info w-full bg-opacity-50" />
            </div>


            <div class="p-5 my-5 container gap-5 items-center w-full rounded-box">
                <h2 class="text-3xl pb-2 font-bold">Your Details</h2>
                <div class="form-control gap-2">
                    <p>Name</p>
                    <div class="flex justify-between">
                        <input required id="username" type="text" placeholder="Your Name"
                            class="input input-bordered input-accent w-full" />
                    </div>
                </div>
                <div class="form-control">
                    <p>Phone Number</p>
                    <div class="dropdown dropdown-hover">
                        <input required id="phone" type="number" placeholder="Phone Number"
                            class="input input-bordered input-accent w-full"></p>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex w-full justify-center">
            <button class="btn mx-12 btn-active btn-secondary text-xl max-w-lg w-auto">Sell/Rent Now</button>
        </div>
    </form>

    <style>
        .btn {
            transition: box-shadow 0.3s ease;
        }

        .btn:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</body>

</html>
