<html data-theme="winter">
<head>
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- Navbar -->
<header>
  <div class="navbar bg-base-100 flex-wrap gap-y-4 justify-between shadow-lg">
    <a class="btn btn-ghost normal-case text-xl font-serif">
        <img src="img3.png" alt="Avatar" class="avatar inline-block align-middle w-10 h-10 rounded-full">
        <span class="text-black" style="color: #191919;">VIT</span><span class="text-red-500" style="color: #D42459;">Bazaar</span>
    </a>
    <div class="navbar-center form-control">
      <input type="search" placeholder="Search" class="input input-sm input-bordered w-auto max-w-lg" />
    </div>
    <div class="navbar-end gap-4 mx-auto md:mx-0">
      <div class="dropdown">
        <select tabindex="0" class="input input-sm input-bordered pr-16">
            <option>All categories</option>
            <option>Study Material</option>
            <option>Mattress</option>
            <option>Bucket</option>
            <option>Bicycle</option>
            <option>Headphone</option>
            <option>Sports items</option>
        </select>
      </div>
      <button class="btn btn-sm btn-accent">Login</button>
    </div>
  </div>
</header>

<!-- Hero -->
<main>
  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-content flex-col lg:flex-row-reverse">
      <img src="img1.png" class="max-w-md w-full rounded-lg" />
      <div class="mx-auto text-center md:text-left">
        <img src="img2.png" alt="logo" class="w-48 -my-4 mx-auto md:mx-0 md:-ml-8 md:w-96">
        <p class="py-6 max-w-lg md:text-xl">Your Campus Marketplace!</p>
        <div class="flex flex-wrap gap-4 justify-center md:justify-start">
          <button class="btn btn-primary"></a>Rent Now</button>
          <button class="btn btn-secondary"><a href="index2.html">Buy Now</a></button>
          <button class="btn btn-accent"><a href="index4.html">Sell Now</a></button>
        </div>
      </div>
    </div>
  </div>
</main> 
</body>
</html>
